<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Interativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div style="background-color: #f8f9fa;">
        <div class="container mt-5">
            <div class="card" id="profileCard">
                <div class="card-body text-center">
                    <img src="http://via.placeholder.com/150" alt="Imagem do Perfil" class="rounded-circle mb-3"
                        style="width: 150px;" onclick="alterarFoto()" id="profileFoto">
                    <h3 id="profileName">Nome: Meu Perfil</h3>
                    <p id="profileAge">Idade: 18</p>
                </div>
            </div>
        </div>
    </div>
    <h5 class="mt-4">Hobbies:</h5>
    <ul id="hobbiesList" class="list-group mb-3">
        <li class="list-group-item">Leitura</li>
        <li class="list-group-item">MÃºsica</li>
        <li class="list-group-item">Esporte</li>
    </ul>

    <button class="btn btn-primary me-2" onclick="alterarNome()">Alterar Nome</button>
    <button class="btn btn-warning me-2" onclick="adicionarHobby()">Adicionar Hobby</button>
    <button class="btn btn-success me-2" onclick="mudarCorDeFundo()">Mudar Cor de Fundo</button>
    <button class="btn btn-primary me-2" onclick="alterarIdade()">Alterar Idade</button>

    <script>
        function alterarNome() {
            const novoNome = prompt("Digite o novo nome:");
            if (novoNome) {
                document.getElementById("profileName").textContent = "Nome: " + novoNome;
            }
        }

        function adicionarHobby() {
            const novoHobby = prompt("Digite um novo hobby:");
            if (novoHobby) {
                const li = document.createElement("li");
                li.textContent = novoHobby;
                li.className = "list-group-item";
                document.getElementById("hobbiesList").appendChild(li);
            }
        }

        function mudarCorDeFundo() {
            const cores = ["#f8d7da", "#d1ecf1", "#d4edda", "#fff3cd", "#cce5ff"];
            const corAleatoria = cores[Math.floor(Math.random() * cores.length)];
            document.getElementById("profileCard").style.backgroundColor = corAleatoria;
        }

        function alterarFoto() {
            const novaFoto = prompt("Coloque o link da nova imagem:");
            if (novaFoto) {
                document.getElementById("profileFoto").src = novaFoto;
            }
        }

        function alterarIdade() {
            const novaIdade = prompt("Digite o nova Idade:");
            if (novaIdade) {
                document.getElementById("profileAge").textContent = "Idade: " + novaIdade;
            }
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
