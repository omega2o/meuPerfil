<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Interativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div style="background-color: #f8f9fa;">
        <div class="container mt-5">
            <div class="card" id="profileCard">
                <div class="card-body text-center">
                    <img src="http://via.placeholder.com/150" alt="Imagem do Perfil" class="rounded-circle mb-3"
                        style="width: 150px;" onclick="alterarFoto()" id="profileFoto">
                    <h3 id="profileName">Nome: Meu Perfil</h3>
                    <p id="profileAge">Idade: 18</p>
                </div>
            </div>
        </div>
    </div>
    <h5 class="mt-4">Hobbies:</h5>
    <ul id="hobbiesList" class="list-group mb-3">
        <li class="list-group-item">Leitura</li>
        <li class="list-group-item">Música</li>
        <li class="list-group-item">Esporte</li>
    </ul>

    <button class="btn btn-primary me-2" onclick="alterarNome()">Alterar Nome</button>
    <button class="btn btn-warning me-2" onclick="adicionarHobby()">Adicionar Hobby</button>
    <button class="btn btn-success me-2" onclick="mudarCorDeFundo()">Mudar Cor de Fundo</button>
    <button class="btn btn-primary me-2" onclick="alterarIdade()">Alterar Idade</button>

    <script>
        function alterarNome() { //Função para alterar o nome
            const novoNome = prompt("Digite o novo nome:"); //pede um novo nome pelo prompt
            if (novoNome) { //verifica se tem a guama iformação no novoNome
                document.getElementById("profileName").textContent = "Nome: " + novoNome; //altera conteudo o profileName com "Nome: " +novoNome
            }
        }

        function adicionarHobby() { // Função para adisionar um Hobby
            const novoHobby = prompt("Digite um novo hobby:"); //pede um novo hobby pelo prompt
            if (novoHobby) {  //verifaiva se tem aguma coisa dentor de novoHobby
                const li = document.createElement("li"); //cria uma constante de tipo li
                li.textContent = novoHobby; //li resebe novoHobby
                li.className = "list-group-item"; //da a clase list-group-item para li
                document.getElementById("hobbiesList").appendChild(li); //coloca o li dentro da lista de hobby
            }
        }

        function mudarCorDeFundo() { //função mudar cor de fundo
            const cores = ["#f8d7da", "#d1ecf1", "#d4edda", "#fff3cd", "#cce5ff"]; //cria um constante cor que resebe as cores em xesadecimal 
            const corAleatoria = cores[Math.floor(Math.random() * cores.length)]; //cria uma constante corAleatorio que resebe um calculo para fazer uma nova cor 
            document.getElementById("profileCard").style.backgroundColor = corAleatoria; //define a cor do background como a variavel corAleatoria
        }

        function alterarFoto() { //função alterar foto
            const novaFoto = prompt("Coloque o link da nova imagem:"); //pede para o usuari colocar o link da imagem pelo prompt
            if (novaFoto) { //verifica se a algo dentro do variavel novaFoto
                document.getElementById("profileFoto").src = novaFoto; //altera a imagem para a imagem dentro da variavel novaFoto
            }
        }

        function alterarIdade() { //função alterar idade
            const novaIdade = prompt("Digite o nova Idade:"); //pede para o usuario colocar a nova idade pelo prompt
            if (novaIdade) { //verifaca se a algo dentro da variavel novaIdade
                document.getElementById("profileAge").textContent = "Idade: " + novaIdade; //altera conteudo o profileAge com "Idade: " +novaIdade
            }
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
